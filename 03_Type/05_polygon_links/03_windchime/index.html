<!DOCTYPE html>
<html class=" has-background-black-bis">
  <head>
    <meta charset="UTF-8" />
    <title>Exercise</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.css"
    />
  </head>

  <body class=" has-background-black-bis">


    <div class="section">
      <div class="container">
        <div class="columns">
          <div id="canvas-holder" class=" box column is-9 has-background-grey"></div>
          <div class=" box column is-2 is-offset-1 has-background-grey">

            <div class="box has-background-black">
                <div id="input-holder"><p class=" title is-6 has-text-light has-text-weight-bold">Input Text</p></div>
            </div>

            <div class="box has-background-black">
                <div id="size-holder"><p class=" title is-6 has-text-light has-text-weight-bold">Dot Size</p></div>
            </div>

            <div class="box has-background-black">
                <div id="pixelSkip-holder"><p class=" title is-6 has-text-light has-text-weight-bold">Dot Resolution</p></div>
            </div>


            <div class="box has-background-black">
                <div id="fontSize-holder"> <p class=" title is-6 has-text-light has-text-weight-bold">Font Size</p></div>
            </div>

            <div class="box has-background-black">
                <div id="fill-holder"> <p class=" title is-6 has-text-light has-text-weight-bold">Fill Dots</p></div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="../../libraries/p5/p5.min.js"></script>
  <script src="../../libraries/p5/p5.dom.js"></script>
  <!-- Generative Design Dependencies here -->
  <!-- GG Bundled -->
  <script src="../../libraries/generative-design-library/generative-design-library.js"></script>
  <!-- Opentype -->
  <script src="../../libraries/opentype.js/opentype.js"></script>
  <!-- Rita -->
  <script src="../../libraries/rita/rita-tiny.js"></script>
  <!-- Chroma -->
  <script src="../../libraries/chroma-js/chroma.js"></script>
  <!-- Jquery -->
  <script src="../../libraries/jquery/jquery.js"></script>

  <script src="sketch.js" type="text/javascript"></script>
  <script src="Particle.js" type="text/javascript"></script>
  <script src="windChime.js" type="text/javascript"></script>
</html>
